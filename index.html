<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Básica</title>
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: red;
        }

        h5,
        h6 {
            color: rgb(56, 92, 190);
        }
    </style>
</head>

<body>
    <button onclick="Cambiarcolor()"> CÓDIGO</button>
    <h1 id="title">Luisa Fernanda</h1>
    <h2>Luisa</h2>
    <h3>Luisa</h3>
    <h4>Luisa</h4>
    <h5>Luisa</h5>
    <h6>Luisa</h6>

    <script>
        function Cambiarcolor() {
            //alert("Hola Bienvenido"); //
            document.body.style.backgroundColor = "black";
            document.getElementById("title").style.color = "orange";
        }
    </script>
</body>

</html>
